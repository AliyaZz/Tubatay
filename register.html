        <div class="container p-lg-0">
          <nav class="navbar navbar-expand-lg main-navbar">
            <a class="navbar-brand" href="./index.html">Тюбетей</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <i class="fas fa-bars" style="margin:5px 0px 0px 0px;"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./menu.html">Меню</a>

                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Главная</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2 search-form" type="search" placeholder="Поиск" aria-label="Search">

              </form>
              <a class="btn btn-primary" href="./cart.html" role="button">Корзина</a>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header login-header">
                        <h3 class="text-center login-text">Регистрация</h3>
                    </div>
                    <div class="card-body login-card">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email адрес</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Уже есть аккаунт? <a href="./login.html">Войти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
